{% extends 'base.html' %}
{% block title %} 자세히 보기 목록 {% endblock %}

{% block content %}
<fieldset>
  <h1>
      어떤 일정을 자세히 보시겠습니까?
  </h1>
        {% for object in object_list %}
                <p><a href="{{object.id}}"><li>목록{{ forloop.counter }}</li></p></a>      
        {% endfor %}
</fieldset> 
{% endblock %}
