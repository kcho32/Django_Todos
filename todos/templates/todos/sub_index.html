{% extends 'base.html' %}
{% block title %} 메인 화면 {% endblock %}

{% block content %}
<fieldset>
    <h1>
        무엇을 하시겠습니까?.
    </h1>
        <ul>
            {% for object in object_list %}
                 <li><b>{{ object.title }}</b><br>

                 Due: {{object.due}}<br></li>
            {% endfor %}
        </ul>
</fieldset>
 {% endblock %}
