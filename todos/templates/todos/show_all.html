<fieldset>
  <h1>전체 목록입니다.</h1>
    <table border = '3'>
      <th>No.</th>
      <th>Title</th>
      <th>Content</th>
      <th>Due</th>
      {% for todo in todo_list %}
        <tr>
          <td> {{ forloop.counter }}</td>
          <td> {{ todo.title }} </td>
          <td> {{ todo.contents }} </td> 
          <td> {{ todo.todo_date }} </td>
        </tr>  
      {% endfor %}
    </table>
    
</fieldset>
